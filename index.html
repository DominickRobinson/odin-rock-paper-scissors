<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<script src="script.js" defer></script>

<header>
    <h1>Rock Paper Scissors</h1>

    <p>Choose a move to try to beat the computer in a good old-fashioned game of rock paper scissors.</p>
    <p>First to 5 wins!</p>
</header>

<body>


    </div>

    <div class="display-container">
        <div class="display" data-player="player">
            <img src="question.svg" alt="">
            <p>You</p>
        </div>
        <div class="score-container">
            <p class="score" data-player="player">0</p>
            <p>-</p>
            <p class="score" data-player="COM">0</p>
        </div>
        <div class="display" data-player="COM">
            <img src="question.svg" alt="">
            <p>COM</p>
        </div>
    </div>

    <div class="move-selection">
        <div class="move-container">
            <button class="move" data-move="rock">
                <img src="rock.svg" alt="">
                <p>Rock</p>
            </button>
            <button class="move" data-move="paper">
                <img src="paper.svg" alt="">
                <p>Paper</p>
            </button>
            <button class="move" data-move="scissors">
                <img src="scissors.svg" alt="">
                <p>Scissors</p>
            </button>
        </div>
        <p>Select a move!</p>
    </div>



    </div>

</body>

</html>
